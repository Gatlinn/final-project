<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Insert Book</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Library</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="delete-book.html">Delete Book</a></li>
            <li><a href="insert-book.html">Insert Book</a> </li>
            <li><a href="show-book.html">Show Book</a></li>
            <li><a href="update-book.html">Update Book</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Add Book</h1>
    <div class="container">
       <form method="POST"
            action="https://murmuring-chamber-34169.herokuapp.com//api/books/">
            <h2>Please provide your student information</h2>
            <div class="mb-3 form-group">
                <label for="bookTitle">Title:</label>
                <input type="text" name="bookTitle" id="bookTitle" class="form-control"
                       placeholder="Title">
            </div>
            <div class="mb-3 form-group">
                <label for="bookDesc">Description:</label>
                <input type="text" name="bookDesc" id="bookDesc" class="form-control"
                       placeholder="Description">
            </div>
            <div class="mb-3 form-group">
                <label for="bookYear">Year:</label>
                <input type="number" step="1" min="0" name="bookYear" id="bookYear" class="form-control"
                       placeholder="Year">
            </div>
            <div class="mb-3 form-group">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" class="form-control"
                       placeholder="Author">
            </div>
            <div class="mb-3 form-group">
                <label for="hardCover">Hard Cover:</label>
                <select class="form-select" id="hardCover" name="hardCover">
                    <option value="Yes" selected>Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="mb-3 form-group">
                <label for="bookPrice">Price:</label>
                <input type="number" step="0.01" min="0" name="bookPrice" id="bookPrice" class="form-control"
                       placeholder="Price">
            </div>
            <div class="mb-3 form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>
<script>
    document.getElementById("Submit").addEventListener("click", (event) =>{
        let url = "https://murmuring-chamber-34169.herokuapp.com/api/books/"
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("output").innerHTML =
                    "<pre>" + this.responseText + "</pre>";
            }
        };
        let bookData = "bookTitle=" + document.getElementById("bookTitle").value + "&" +
            "bookDesc=" + document.getElementById("bookDesc").value  + "&" +
            "bookYear="  + document.getElementById("bookYear").value  + "&" +
            "bookAuthor="  + document.getElementById("bookAuthor").value  + "&" +
            "hardCover="  + document.getElementById("hardCover").value  + "&" +
            "bookPrice="  + document.getElementById("bookPrice").value  + "&";
        xhttp.open('POST', url, true);
        // Just needed to place this line AFTER opening the object
        xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhttp.send(bookData);
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
